<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brief description of your portfolio">
    <title>Your Portfolio Title</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Your Portfolio Title">
    <meta property="og:description" content="Brief description of your portfolio">
    <meta property="og:image" content="URL to your main image for social media sharing">
    <meta property="og:url" content="URL of your portfolio">

    <!-- Twitter Card Meta Tags (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Your Portfolio Title">
    <meta name="twitter:description" content="Brief description of your portfolio">
    <meta name="twitter:image" content="URL to your main image for Twitter sharing">

    <!-- Robots Meta Tag (for search engines) -->
    <meta name="robots" content="index, follow">

    <!-- Author Meta Tag -->
    <meta name="author" content="Marta Del Rio">

    <!-- Keywords Meta Tag -->
    <meta name="keywords" content="portfolio, web development, design, projects">

    <!-- Language Meta Tag -->
    <meta name="language" content="English">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.mdelrio.com/">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>

    <!-- Copyright Meta Tag -->
    <meta name="copyright" content="Copyright Â© 2024 Marta Del Rio">

    <!-- Subject Meta Tag -->
    <meta name="subject" content="Portfolio">

    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Apple Mobile Web App Title (for iOS devices) -->
    <meta name="apple-mobile-web-app-title" content="Your Portfolio Title">

    <!-- Apple Mobile Web App Status Bar Style (for iOS devices) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>
